<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Titre ou logo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Bouton 1</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Bouton 2</a>
			</li>
			{% if is_connected == True %}
			<li class="nav-item">
				<a class="nav-link" href="#">Mon compte</a>
			</li>
			{% endif %}
			</ul>
		</div>
	</nav>
	
	<div>
		<div class="titre-paragraphe">
			<h1>{{ mon_titre }}</h1>
		</div>
		<div>
			<p>{{ mon_paragraphe }}</p>
		</div>
		<div>
			<p>
				{% if nombre < 10  %}
					Ce nombre est inférieur strict à 10.
				{% else %}
					C'est un nombre entre 10 et l'infini.
				{% endif %}
			</p>
		</div>
		<div>
			<img src="{{ url_for('static', filename='fichiers/test.png') }}" width="200" height="200">
		</div>
	</div>
</body>
